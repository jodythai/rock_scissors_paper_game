  {% extends "base.html" %}

  {% block content %}
  <div class="hero hero-main is-primary is-doom">
    <div class="hero-body">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <div class="tile is-child tile-game-panel tile-ai">
              <div class="wrapper">
                <article class="">
                  <h2 class="title text-grads-2">Lord A.I.</h2>
                </article>

              </div>
            </div>
          </div>
          <div class="tile is-parent">
              <div class="tile is-child tile-game-panel tile-human">
                  <div class="wrapper">
                    <article class="box-upload-file">        
                      <h2 class="title text-grads-2">You, human!</h2>     
                      <div class="dialog-human-assistant">
                        <div class="avatar">
                          <img src="#" alt="">
                        </div>
                        <div class="dialog-content-container">
                          <div class="dialog-content"></div>
                          <div class="dialog-bar"></div> 
                        </div>
                      </div>       
                      <div id="my-camera"></div>
                      <form id="form-capture-image">
                        <a href="#" class="button btn-capture-image is-primary is-medium">Predict Now</a>
                      </form>
                    </article>
                    
                    <article class="box-results">                    
                      <div id="loading" class="hidden"><progress class="progress is-danger" max="100">20%</progress></div>
      
                      <div id="results">
                        <div class="inner">
                          <h3 class="title text-grads-3">Your Results <a href="#" id="go-back" class="button is-info">Go Back</a></h3>
                          <div id="results-prediction">
                            <img src="#" alt="" id="taken-photo">
                            <p id="prediction" class="title text-grads-1"></p>
                            <p id="probs"></p>
                          </div>
                        </div>
                      </div>
                    </article>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>

  <div class="modal modal-intro" id="modal-game-intro">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <h2>We need your help!</h2>
        <div class="rsp-dialog rsp-dialog-intro">asdad</div> 
        <div class="rsp-dialog-intro-buttons"></div>
        <!-- <a href="#" class="button is-primary btn-modal-close">Let's Fight!</a> -->
      </div>
    </div>
  </div>

  <div class="modal modal-intro" id="modal-game-intro-form">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2>We need your help!</h2>
          <div class="rsp-dialog rsp-dialog-intro">asdad</div> 
          <div class="rsp-dialog-intro-buttons"></div>
          <!-- <a href="#" class="button is-primary btn-modal-close">Let's Fight!</a> -->
        </div>
      </div>
    </div>
  
{% endblock %}
